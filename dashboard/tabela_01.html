		.tbl_container{
			font-weight:  bold;
		}
		.tbl_container > table{
			width: 100%;
			border-collapse: collapse;
		}

		/*tabela zebrada*/
		tr:nth-of-type(odd){

		}

		}

		td,th{

		}
		tr:hover{
